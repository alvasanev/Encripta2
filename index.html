<!DOCTYPE html>
<html lang="es">

    <head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <body>
        <div class="container-fluid">

            <div class="col-md-8 input-area">

                <div class="container button-area">

                    <button class="btn btn-secondary" onclick="desencriptar()">Desencriptar</button>
                    
                </div>   
                <br>
                
                    <textarea  name=" " id="campo" class="w-100 h-25"></textarea>
                    <div class="container button-area">
                        <button class="btn btn-success" onclick="copytext()">Copiar</button>  
                    </div>   
            </div>

            <div class="col-md-4 image-area">
              <img src="./imagenes/lupa.jpg" alt="Imagen del encriptador" class="w-100 h-100">
            </div>
          
            
                
        </div>
